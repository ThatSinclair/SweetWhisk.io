<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Sweet Whisk</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-box {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f8faff;
      border-radius: 10px;
      box-shadow: 0 0 10px #d0e7ff;
    }
    .form-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-message {
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sweet Whisk</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html" class="active">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="cart.html">My Cart</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <section class="form-box">
      <h2>Login</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="loginMessage"></p>
      </form>

      <div id="loginMessage" class="form-message"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sweet Sweet Whisk. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("loginMessage");
  
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
  
      const accounts = JSON.parse(localStorage.getItem("userAccounts")) || [];
  
      // Hash the entered password before comparing
      const hashedInputPassword = await hashPassword(password);
  
      const matchedUser = accounts.find(user => {
        return user.email === email && user.password === hashedInputPassword;
      });
  
      if (!matchedUser) {
        msg.textContent = "âŒ Incorrect email or password.";
        msg.style.color = "red";
        return;
      }
  
      localStorage.setItem("userAccount", JSON.stringify(matchedUser));
      msg.textContent = "âœ… Login successful! Redirecting...";
      msg.style.color = "green";
  
      setTimeout(() => {
        window.location.href = "profile.html";
      }, 1000);
    });
  
    // ðŸ›¡ SHA-256 hashing function
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }
  </script>
  

</body>
</html>
