<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sweet Whisk</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>

            </ul>
        </nav>
    </header>
    

    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Whether it's feedback, a custom cake order, or just saying hi üç∞</p>

            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="location">
            <h3>Visit Us</h3>
            <p>123 Cupcake Lane, Frostingville, FL 12345</p>
            <iframe src="https://maps.google.com/maps?q=123%20Cupcake%20Lane&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sweet Whisk. Baked with love üç™</p>
    </footer>
</body>
</html>
